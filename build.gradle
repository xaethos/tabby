buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.4.+'
  }
}

apply plugin: 'android'

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.google.android:support-v4:+'
  compile project('submodules:halbrowser-android')
}

android {
  android.buildToolsVersion = '17.0.0'
  compileSdkVersion 17

  defaultConfig {
    testPackageName 'net.xaethos.android.halbrowser.tests'
  }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}
